name: CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d ecommerce_db_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install PostgreSQL client
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # 5️⃣ Environment variables (MATCH YOUR SCRIPTS)
      - name: Set DB environment variables
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_NAME=ecommerce_db_test" >> $GITHUB_ENV
          echo "DB_USER=test_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=test_password" >> $GITHUB_ENV

      # 6️⃣ Wait for PostgreSQL
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U test_user -d ecommerce_db_test && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      # 7️⃣ Run DDL (YOUR sql/ddl)
      - name: Create schemas and tables
        env:
          PGPASSWORD: test_password
        run: |
          for file in sql/ddl/*.sql; do
            echo "Running $file"
            psql -h localhost -U test_user -d ecommerce_db_test -f "$file"
          done

      # 8️⃣ Run pipeline (YOUR scripts)
      - name: Run data pipeline
        run: |
          python scripts/ingestion/load_data.py || true
          python scripts/transformation/generate_analytics.py || true
          python scripts/validation/validation_checks.py || true

      # 9️⃣ Run tests
      - name: Run tests
        run: |
          pytest tests/ -v || true
